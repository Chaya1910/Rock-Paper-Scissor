<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Score</h2>
    <div  class="scoreContainer">
        <div class="score human">
            <h2 class="humanScore">0</h3>
            <h2>Human</h3>
            <h3 class="choice humanChoice"></h3>
        </div>

        <div class="score">
            <h2 class="computerScore">0</h2>
            <h2>Computer</h2>
            <h3 class="choice computerChoice"></h3>
        </div>
    </div>

    <h2 class="result">Start Game</h2>

    <div class="btns">
        <button class="btn rock">👊</button> 
        <button class="btn paper">🖐️</button>
        <button class="btn scissor">✌️</button>
    </div>
    <button class="reset">Reset</button>
    <h3 class="game-count" >Game Count : <span id="game-count">0</span></h3>
</div>
    <script src="script.js"></script>
</body>
</html>
